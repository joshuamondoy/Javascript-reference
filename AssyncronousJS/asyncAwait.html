    <script>

    function loginUser(email){
        return new Promise(resolve => {
            setTimeout(() => {
                resolve({userEmail: email})
            }, 2000);
        });
    }
    function getVideo(email) {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(['video1', 'video2', 'video3'])
            });
        }, 2000);
    }
    function videoDetail() {
        return new Promise(resolve => {
            resolve('Title of the video')
        }, 2000);
    }
    async function displayData(){
        const loggedUser = await loginUser('random@email.com', 12345);
        const videos = await getVideo(loggedUser.userEmail);
        const details = await videoDetail(videos[0]);
        console.log(details);
