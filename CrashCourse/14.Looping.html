    const mountain = [
        {
            name: 'Mt. Binicayan',
            height: '424 msl',
            difficulty: 'minor'
        },
        {

            height: '426 msl',

        {

            difficulty: 'major'
        }
    ]  
    //high order array methods
    
    //forEach is used to loop and display elements of an object inside an array
    mountain.forEach(mountainName => {
        console.log(mountainName.name) //display all the name of mountains of each object
    });

    //.map is use to create a new array from the values inside the existing array
    const mapedArray = mountain.map(mountainName => {
        return mountainName.name; //this will create a new array with mountain names inside as values
    });

    //.filter is use to create a new array from the existing array depends on the condition
    const filteredArray = mountain.filter(mountainDifficulty => {
      return mountainDifficulty.difficulty === 'minor'; //this will return all the array objects that has minor difficulty
    })
    console.log(filteredArray); //display a new array with objects inside

    //combine .map and filter to create a new array based on our preferences
    const filteredArray2 = mountain.filter(mountainDifficulty => {
      return mountainDifficulty.difficulty === 'minor'; //this will return all the array objects(return all values) that has minor difficulty
    }).map(mountainName => {
        return mountainName.name; //return only the mountain name that satisfy the .filter above, so that the array that will be created will only have the mountain name as their values (only names)
    })
    console.log(filteredArray2); //display a new array with only mountain names as values
