<script>
    var a = 4;
    var b = 5;
    var c = 6;
    var d = 10;

    //instead of a = a + 12;
    a += 12;
    console.log(a);
    //instead of b = b - 4;
    b -= 4;
    console.log(b);
    //instead of c = c * 6;
    c *= 6;
    console.log(c);
    //instead of d = d / 2;
    d /= 2;
    console.log(d);
</script>
