    <script>
        /*Data types 
        string, numner, boolean, null, symbol, object, and undefined
        */

       var anObject = {
           "Property 1": "value 1",
           "Property 2": 1234,
           "Property3": true
       };
       console.log(anObject["Property 1"]);//this will display "value 1"

       var thisIsAnArray = [1,2,3,"joshua"]
       console.log(thisIsAnArray[1]);
